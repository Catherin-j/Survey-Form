<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out this form with the required information.</p>

  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Enter your first name: 
        <input id="name" name="name" type="text" placeholder="E.g. John Doe" required>
      </label>

      <label id="email-label" for="email">Enter your email: 
        <input id="email" name="email" type="email" placeholder="E.g. example@email.com" required>
      </label>

      <label id="number-label" for="number">Enter your age: 
        <input id="number" name="number" type="number" min="1" max="100" placeholder="25" required>
      </label>

      <label for="phone-number">Enter your phone number: 
        <input id="phone-number" name="phone-number" type="tel" placeholder="E.g. +1234567890" required>
      </label>

      <label for="dropdown">Select your role:</label>
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select an option</option>
        <option value="student">Student</option>
        <option value="worker">Worker</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Do you enjoy programming?</legend>
      <label>
        <input type="radio" name="programming-enjoyment" value="yes" required> Yes
      </label>
      <label>
        <input type="radio" name="programming-enjoyment" value="no" required> No
      </label>
    </fieldset>

    <fieldset>
      <legend>Select the technologies you are familiar with:</legend>
      <label><input type="checkbox" name="tech" value="html"> HTML</label>
      <label><input type="checkbox" name="tech" value="css"> CSS</label>
      <label><input type="checkbox" name="tech" value="javascript"> JavaScript</label>
      <label><input type="checkbox" name="tech" value="python"> Python</label>
    </fieldset>

    <fieldset>
      <legend>Additional Comments:</legend>
      <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
    </fieldset>

    <button id="submit" type="submit">Submit</button>
  </form>
</body>

</html>
